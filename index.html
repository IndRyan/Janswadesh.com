<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social News App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<nav>
    <div class="main-nav container flex">
        <a href="#" class="company-logo">
            <img src="./images/logo.png" alt="logo">
        </a>

        <ul class="nav-links flex">
            <li class="nav-item">Cricket</li>
            <li class="nav-item">India</li>
            <li class="nav-item">Technology</li>
            <li class="nav-item">Politics</li>
        </ul>

        <div class="search-bar flex">
            <input type="text" placeholder="e.g. Science">
            <button>Search</button>
        </div>
    </div>
</nav>

<main>
    <div class="cards-container container flex" id="cardscontainer"></div>
</main>

<template id="template-card">
    <a href="" target="_blank" class="card-link">
        <div class="card">
            <div class="card-header">
                <img src="" alt="">
            </div>
            <div class="card-content">
                <h3></h3>
                <p>Click to visit</p>
            </div>
        </div>
    </a>
</template>

</body>
</html>
